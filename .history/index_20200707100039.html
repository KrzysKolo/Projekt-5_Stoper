<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stoper</title>
    <script
      src="https://kit.fontawesome.com/21efeaf281.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <p class="info">
        <i class="fa fa-question" aria-hidden="true"></i>
      </p>
      <h1>Stoper</h1>
      <p class="stopwatch">0:00</p>
      <p class="time">0:00</p>

      <div class="buttons">
        <button class="start"><i class="fas fa-play"></i></button>
        <button class="pouse"><i class="fas fa-pause"></i></button>
        <button class="stop"><i class="fas fa-stop"></i></button>
        <button class="restart"><i class="fas fa-times"></i></button>
        <button class="history">archiwum</button>
      </div>
      <ul class="time-list"></ul>
    </div>
    <div class="modal-shadow">
      <div class="modal">
        <h3>Instrukcja:</h3>
        <p><i class="fas fa-play"></i> - start</p>
        <p><i class="fas fa-pause"></i> - pauza</p>
        <p><i class="fas fa-stop"></i> - stop</p>
        <p>
          <i class="fas fa-times"></i> - skasuj wszystko (łącznie z archiwum)
        </p>
        <p><strong>archiwum</strong> - zobacz wcześniejsze pomiary</p>
        <button class="close">Zamknij</button>
      </div>
    </div>
    <script src="./js/index.js"></script>
    <!--  <script>
      const stopwatch = new stopWatch();
      stopwatch.initializeStopWatch();
    </script> -->
  </body>
</html>
